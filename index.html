<!DOCTYPE html>
<html>
<head>
	<title>React Agenda</title>
	<link href="agenda-layout.css" rel="stylesheet" />
	<link href="agenda-style.css" rel="stylesheet" />
</head>
<body>

	<div id="mount"></div>

	<script src="react.js"></script>
	<script src="browser.js"></script>
	<script src="Agenda.jsx" type="text/babel">
	</script>
	<script>
		setTimeout(function () {

			var events = [
				{ id: 1, title: 'My thing', start: new Date() },
				{ id: 2, title: 'My thing 2', start: new Date() },
				{ id: 3, title: 'My thing 3', start: new Date() }
			]
			events[1].start.setDate(events[1].start.getDate() + 1);
			events[1].start.setHours(events[1].start.getHours() + 1);
			events[2].start.setDate(events[2].start.getDate() + 2);

			var eventDrop = function (start, event) {
				event.start = start;
				React.render(React.createElement(Agenda, { events: events, eventDrop: eventDrop }), document.getElementById('mount'));
			};

			React.render(React.createElement(Agenda, { events: events,eventDrop: eventDrop }), document.getElementById('mount'));
		}, 100);
	</script>
</body>
</html>
